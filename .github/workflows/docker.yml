name: Build and Dockerize Spring Boot App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout do repositÃ³rio
        uses: actions/checkout@v3

      - name: â˜•ï¸ Configurar Java 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: ğŸ“¦ Build com Maven (sem testes)
        run: ./mvnw clean package -DskipTests

      - name: ğŸ³ Login no DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}


      - name: ğŸ§± Build da imagem Docker
        run: docker-compose build

      - name: ğŸš€ Push da imagem pro Docker Hub
        run: |
          docker tag usuario-api:latest ${{ secrets.DOCKERHUB_USERNAME }}/usuario-api:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/usuario-api:latest